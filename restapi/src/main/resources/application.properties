spring.config.import=file:env.properties

spring.jpa.database=POSTGRESQL
server.port=8080

spring.datasource.url=${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Crear tablas al iniciar la app
spring.jpa.hibernate.ddl-auto=update

latmobile.app.jwtSecret=${JWT_SECRET}
latmobile.app.jwtExpirationMs=${JWT_EXPTIME}

#Ruta de Imagenes
ruta-imagenes=/uploads/
#ruta-imagenes=C:/Users/DEV LATMOBILE/Desktop/Proyecto N Capas/proyecto-grupo-de-trabajo-12-eldenproyect/Server/service/uploads/

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= ${EMAIL_USERNAME}
spring.mail.password= ${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.jpa.properties.hibernate.globally_quoted_identifiers=true

#firebase conf
app.firebase-configuration-file=app-ellas-firebase-adminsdk-igrcr-8d1d75dcda.json

app.firebase.google.maps.key= ${FIREBASE_MAPS_APIKEY}


